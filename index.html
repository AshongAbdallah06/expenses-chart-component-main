<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/custom-days.css">
  <link rel="stylesheet" href="styles/hovers.css">
  <link rel="stylesheet" href="styles/mobile.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; white-space: nowrap; left: 0; right: 0; display: inline-block;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<main>
		<header>
			<div class="balance-container">
				<p class="balance-label">My balance</p>
				<p class="balance">$921.48</p>	
			</div>

			<div class="logo-container">
				<img src="images/logo.svg" alt="logo" class="logo">
			</div>
		</header>

		<section class="container">
			<section>
				<h1 class="heading">
					Spending - Last 7 days
				</h1>
	
				<div class="charts-container">

					
				</div>
		</section>
		
	
			<footer>
				<div class="total">
					<p class="total-label">
						Total this month
					</p>
				</div>

				<div>
					<div class="percent">
						<div class="amount">
							$478.33
						</div>

						<div>
							<p class="percentage">+2.4%</p>
							<p class="last-month">from last month</p>				
						</div>
					</div>
				</div>

			</footer>
		</section>
	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/AshongAbdallah06">Ashong Abdallah</a>.
	</footer>

	<script src="index.js"></script>
</body>
</html>
